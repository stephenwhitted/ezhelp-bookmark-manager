<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZ Help Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <h1>EZ Help Bookmark Manager</h1>
        <form id="bookmarkForm">
            <input type="url" id="urlInput" placeholder="Please Enter URL..." required>
            <input type="text" id="titleInput" placeholder="Please Enter Bookmark Title..." required>
            <button type="submit">Add Bookmark</button>
        </form>
        <ul id="bookmarkList"></ul>
    </div>
    
</body>
</html>
